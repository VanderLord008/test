<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">

  <div class="keys">


      <div class="keyA">
        <span> a </span>
      </div>
      <div class="keyS">
        <span> s   </span>
      </div>
      <div class="keyD">
        <span> d </span>
      </div>
      <div class="keyF">
        <span> f </span>
      </div>
      <div class="keyG">
        <span> g </span>
      </div>
      <div class="keyH">
        <span> h </span>
      </div>
      <div class="keyJ">
        <span> j </span>
      </div>
      <div class="keyK">
        <span> k </span>
      </div>
      <div class="keyL">
        <span> l </span>
      </div>

    </div>


</div>

<div class="funA">
  <audio src="sounds/clap.wav" id="audA"></audio>
</div>

<div class="funS">
  <audio src="sounds/hihat.wav" id="audS"></audio>
</div>

<div class="funD">
  <audio src="sounds/kick.wav" id="audD"></audio>
</div>

<div class="funF">
  <audio src="sounds/openhat.wav" id="audF"></audio>
</div>

<div class="funG">
  <audio src="sounds/boom.wav" id="audG"></audio>
</div>

<div class="funH">
  <audio src="sounds/ride.wav" id="audH"></audio>
</div>

<div class="funJ">
  <audio src="sounds/snare.wav" id="audJ"></audio>
</div>

<div class="funK">
  <audio src="sounds/tom.wav" id="audK"></audio>
</div>

<div class="funL">
  <audio src="sounds/tink.wav" id="audL"></audio>
</div>






<script src="app.js"></script>


</body>
</html>
